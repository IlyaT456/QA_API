plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.9.1',
            "io.rest-assured:rest-assured:5.3.0",
            'org.hamcrest:hamcrest-all:1.3',
            'com.fasterxml.jackson.core:jackson-databind:2.14.2'

}

test {
    useJUnitPlatform()
}